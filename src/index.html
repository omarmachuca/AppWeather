<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <title>Weather-App</title>
    <link rel="icon" type="image/x-icon" href="/dist/img/favicon.ico">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string" class="h3"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="City" autofocus> 
                            </div>

                            <div class="form-group">
                                <input type="text" id="countryCode" class="form-control" placeholder="Country Code" autofocus> 
                            </div>

                            <div class="form-group">
                                <button id="w-change-btn" type="button" class="btn btn-dark btn-block" value="">
                                Ver el Clima!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
